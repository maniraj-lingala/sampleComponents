<div class="container-fluid row feild">
  @if(dropdownList==[])
  {
    {{"Dropdown is empty"}}
  }
  @else 
  {
    <mat-form-field>
      <mat-select [placeholder]="placeholder"
       [(value)]="selectedvalue" 
       (selectionChange)="onSelectionChange()">
        @for(item of dropdownList; track item)
        {
          <mat-option  [value]="item.id">
            {{ item.name}}
          </mat-option>
        } 
      </mat-select>
    </mat-form-field>
  }
</div>
